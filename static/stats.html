<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen text-white font-sans antialiased">
    <div class="container mx-auto px-4 py-16 max-w-4xl">
        <header class="mb-12 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">
                    Link Analytics
                </h1>
                <p class="text-gray-400">Detailed statistics for your short URL.</p>
            </div>
            <a href="/" class="px-5 py-2 glass rounded-lg hover:bg-white/10 transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Back to Home
            </a>
        </header>

        <div id="loading" class="text-center py-20">
            <div class="animate-spin w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-gray-400">Loading data...</p>
        </div>

        <div id="error" class="hidden glass rounded-xl p-8 text-center text-red-400 border-red-500/30">
        </div>

        <div id="content" class="hidden space-y-8">
            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass rounded-xl p-6 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-500/20 rounded-full blur-xl"></div>
                    <p class="text-gray-400 text-sm font-medium mb-1">Total Clicks</p>
                    <h2 id="totalClicks" class="text-4xl font-bold text-white">0</h2>
                </div>
                <div class="glass rounded-xl p-6">
                    <p class="text-gray-400 text-sm font-medium mb-1">Short Code</p>
                    <h2 id="shortCode" class="text-2xl font-bold text-blue-400 font-mono tracking-wider mt-1">-</h2>
                </div>
                <div class="glass rounded-xl p-6">
                    <p class="text-gray-400 text-sm font-medium mb-1">Status</p>
                    <div class="flex items-center gap-2 mt-2">
                        <div id="statusDot" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.6)]"></div>
                        <h2 id="statusText" class="text-xl font-bold text-white">Active</h2>
                    </div>
                </div>
            </div>

            <!-- Details Panel -->
            <div class="glass rounded-xl p-8">
                <h3 class="text-xl font-bold mb-6 border-b border-gray-700 pb-4">URL Details</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Original Destination</p>
                        <a id="origUrl" href="#" target="_blank" class="text-blue-300 hover:text-blue-200 break-all transition-colors underline underline-offset-2"></a>
                    </div>
                    <div class="grid grid-cols-2 gap-4 pt-4">
                        <div>
                            <p class="text-sm text-gray-400 mb-1">Created At</p>
                            <p id="createdDate" class="font-mono text-sm"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400 mb-1">Expires At</p>
                            <p id="expiryDate" class="font-mono text-sm text-orange-400"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Clicks -->
            <div class="glass rounded-xl p-8">
                <h3 class="text-xl font-bold mb-6 border-b border-gray-700 pb-4 flex items-center justify-between">
                    <span>Recent Activity</span>
                    <span class="text-xs font-normal text-gray-400 bg-gray-800 px-3 py-1 rounded-full">Last 50 clicks</span>
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="text-gray-400 border-b border-gray-700 text-xs uppercase">
                            <tr>
                                <th class="px-4 py-3">Time</th>
                                <th class="px-4 py-3">Referrer</th>
                                <th class="px-4 py-3">Browser / Device</th>
                            </tr>
                        </thead>
                        <tbody id="clicksTableBody" class="divide-y divide-gray-800">
                            <!-- Rows go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerHTML = 'No short code provided. <a href="/" class="text-blue-400 underline">Go back</a>.';
        } else {
            fetchStats(code);
        }

        async function fetchStats(shortCode) {
            try {
                const res = await fetch(`/api/stats/${shortCode}`);
                if (!res.ok) {
                    if(res.status === 404) throw new Error("Short code not found.");
                    throw new Error("Failed to load statistics.");
                }
                const data = await res.json();
                renderData(data);
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').innerText = err.message;
            }
        }

        function renderData(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            document.getElementById('totalClicks').innerText = data.clicks.toLocaleString();
            document.getElementById('shortCode').innerText = data.short_code;
            
            document.getElementById('origUrl').href = data.original_url;
            document.getElementById('origUrl').innerText = data.original_url;

            document.getElementById('createdDate').innerText = new Date(data.created_at).toLocaleString();
            
            if (data.expires_at) {
                const expiry = new Date(data.expires_at);
                document.getElementById('expiryDate').innerText = expiry.toLocaleString();
                
                if (expiry < new Date()) {
                    document.getElementById('statusDot').className = "w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.6)]";
                    document.getElementById('statusText').innerText = "Expired";
                    document.getElementById('statusText').classList.replace("text-white", "text-red-400");
                }
            } else {
                document.getElementById('expiryDate').innerText = "Never expires";
                document.getElementById('expiryDate').classList.replace("text-orange-400", "text-green-400");
            }

            const tbody = document.getElementById('clicksTableBody');
            if (data.analytics && data.analytics.length > 0) {
                const recentClicks = data.analytics.slice().reverse().slice(0, 50); // Get latest 50
                tbody.innerHTML = recentClicks.map(c => `
                    <tr class="hover:bg-white/5 transition-colors">
                        <td class="px-4 py-3 whitespace-nowrap text-gray-300 font-mono text-xs">${new Date(c.clicked_at).toLocaleString()}</td>
                        <td class="px-4 py-3 text-gray-400 truncate max-w-[200px]" title="${c.referer || 'Direct'}">${c.referer || 'Direct traffic'}</td>
                        <td class="px-4 py-3 text-gray-400 truncate max-w-[300px]" title="${c.user_agent || 'Unknown'}">${c.user_agent || 'Unknown'}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = `<tr><td colspan="3" class="px-4 py-8 text-center text-gray-500">No clicks recorded yet.</td></tr>`;
            }
        }
    </script>
</body>
</html>
